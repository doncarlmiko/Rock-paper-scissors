<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../js/rockpaperscissors.js" defer></script>

    <link href="../css/main-page-mobile.css" rel="stylesheet"/>
    <link href="../css/root.css" rel="stylesheet"/>
    <link href="../css/responsive.css" rel="stylesheet"/>

    <!--css fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Protest+Strike&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../img/image for desktop and mobile/ufo.png">
    <title>Rock paper scissors game!(Alien invasion)</title>
</head>
<body>
    <div class="container">
        <header class="column">
            <h1 class="main-header protest-strike-regular">DEFEAT THE ALIENS!</h1>
            <h2  id="result" class="subheading-1 protest-strike-regular">Won five rounds to save Planet earth!<span></span></h2>
        </header>

        <!--Scores of each player-->
        <div class="column"> 
            <div class="humanScoreContainer">
                <h1 class="protest-strike-regular Score">Human: <span id ="humanScore" class="score">0</span></h1>
                <h1 class="protest-strike-regular Score">Aliens: <span id ="computerScore" class="score">0</span></h1>
            </div>
        </div>
        
        <div class="column">
            <div class="twocolumn">
                    <!--Human image-->
                    <figure class="flex-child"><img class ="Astronaut" src="../img/image for desktop and mobile/Astronaut.png" alt="This is an Astronaut">
                    </figure>

                     <!--Alien image-->
                    <figure class="flex-child alien-flex-child item-2 "><img class ="Alien" src="../img/image for desktop and mobile/ufo.png" alt="This is a photo1">  
                    </figure>  

                     <!--Human Weapon-->
                    <figure id="humanWeaponFigure" class="flex-child item-3">
                        <img id="humanweapon" class="defaultWeapon" src="../img/block orange.png" alt="This is a photo2">
                        <figcaption  id="human" class="fig1 protest-strike-regular">Laser Beam</figcaption>
                    </figure> 
                    
                    <!--Alien weapon-->
                    <figure id="computerWeaponFigure" class="flex-child item-4">
                        <img id="computerweapon" class="defaultWeapon" src="../img/block orange.png" alt="This is a photo2">
                        <figcaption id="computer" class="fig1 protest-strike-regular">Meteor</figcaption>
                    </figure>  
            </div>
        </div> 
        
        <div class="column">
            <footer>
                <div class="footer-flex">
                    <h1 class="audiowide-regular">CHOOSE YOUR WEAPON</h1>
                    <div class="footer-flex-container">
                        <button id="Meteor" class="weaponButtonSize protest-strike-regular" type="button">Meteor</button>
                        <button id="Force-Field" class="weaponButtonSize protest-strike-regular" type="button">Force Field</button>
                        <button id="Laser-beam" class="weaponButtonSize protest-strike-regular" type="button">Laser Beam</button>
                    </div>
                </div>
                
            </footer>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <!--Close modal icon-->
                <a href="../html/starting page.html"><span class="close closePage">&times;</span></a>

                <div class="contentContainer">
                    <img class="messageImg" src="../img/image for desktop and mobile/Astronaut wins game.png" alt="Astronaut wins">
                    <h1 class="protest-strike-regular resultMessage"></h1>
                    <h1 class="protest-strike-regular resultMessage"></h1>

                    <!--Modal buttons-->
                    <div class="modalButton">
                        <button id ="playAgainButton" class="weaponButtonSize protest-strike-regular" type="button">Play Again</button>
                        <a href="../html/starting page.html"><button class="weaponButtonSize closePage protest-strike-regular" type="button">Exit</button></a>
                    </div>
                </div>
            </div>
        </div>
            
    </div>

    <!--<h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <button id = "Rock">Rock</button>
        <button id = "Paper">Paper</button>
        <button id = "Scissors">Scissors</button>
    </div>

    <div class="roundScore">
        <section class="section1">
            <h2>Results for Round<span id="Round"></span></h2>
            <h3 id = "result"></h3>
            
            <p id="humanChoice">You choose:<span id ="human"></span></p>
            <p id="computerChoice">Computer choose:<span id="computer"></span></p>
        </section>
    </div>

    <div class="finalResults">
        <h3 id="Winner"></h3>
        <p id="humanFinalResult">Human score:<span id="humanScore"></span></p> 
        <p id="computerFinalResult">Computer score:<span id="computerScore"></span></p> 
    </div>
    <i class="fa-duotone fa-light fa-hand"></i>-->
    
</body>
</html>
