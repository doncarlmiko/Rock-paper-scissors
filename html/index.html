<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../js/rockpaperscissors.js" defer></script>

    <link href="../css/main-page-mobile.css" rel="stylesheet"/>
    <link href="../css/responsive.css" rel="stylesheet"/>

    <!--css fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Protest+Strike&display=swap" rel="stylesheet">

    <title>Rock paper scissors game!</title>
</head>
<body>
    <div class="container">
        <header class="column">
            <h1 class="main-header protest-strike-regular">DEFEAT THE ALIENS!</h1>
            <h2 class="subheading-1 protest-strike-regular">Won five rounds to save Planet earth!</h2>
        </header>

        <!--Scores of each player-->
        <div class="column humanScoreContainer"> 
            <h1 class="protest-strike-regular humanScore col-2">Human: <span class="score">1</span></h1>
            <h1 class="protest-strike-regular humanScore col-2">Aliens: <span class="score">1</span></h1>
        </div>
        
        <div class="column">
            <div class="twocolumn">
                    <!--Human image-->
                    <figure class="flex-child"><img class ="Astronaut" src="../img/image for desktop and mobile/Astronaut.png" alt="This is an Astronaut">
                    </figure>

                     <!--Alien image-->
                    <figure class="flex-child alien-flex-child"><img class ="Alien" src="../img/image for desktop and mobile/ufo.png" alt="This is a photo1">  
                    </figure>  

                     <!--Human Weapon-->
                    <figure class="flex-child">
                        <img class="humanWeapon" src="../img/Weapons/Laser beam.png" alt="This is a photo2">
                        <figcaption class="protest-strike-regular">Laser Beam</figcaption>
                    </figure> 
                    
                    <!--Alien weapon-->
                    <figure class="flex-child alien-weapon-flex-child">
                        <img class="alienWeapon" src="../img/Weapons/Meteor.png" alt="This is a photo2">
                        <figcaption class="protest-strike-regular">Meteor</figcaption>
                    </figure>  
            </div>
        </div> 
        
        <div class="column footer-container">
            <footer>
                <div class="footer-flex-container">
                <h1 class="audiowide-regular">Choose your Weapon</h1>
                
                    <button class="protest-strike-regular" id="Rock">Meteor</button>
                    <button class="protest-strike-regular">Force Field</button>
                    <button class="protest-strike-regular">Laser Beam</button>
                </div>
            </footer>
        </div>
            
    </div>

</body>
</html>
