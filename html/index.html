<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/rockpaperscissors.js" defer></script>
    <title>Rock paper scissors game!</title>
</head>
<body>
    <h1>Lets play Rock, Paper, Scissors!</h1>
    <div class="choices">
        <button id = "Rock">Rock</button>
        <button id = "Paper">Paper</button>
        <button id = "Scissors">Scissors</button>
    </div>

    <div class="roundScore">
        <section class="section1">
            <h2>Results for Round<span id="Round"></span></h2>
            <h3 id = "result"></h3>
            
            <p id="humanChoice">You choose:<span id ="human"></span></p>
            <p id="computerChoice">Computer choose:<span id="computer"></span></p>
        </section>
    </div>

    <div class="finalResults">
        <h3 id="Winner"></h3>
        <p id="humanFinalResult">Human score:<span id="humanScore"></span></p> 
        <p id="computerFinalResult">Computer score:<span id="computerScore"></span></p> 
    </div>
</body>
</html>
